<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Page Website</title>
  <link rel="stylesheet" href="one_page_website.css" />
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Pictures</a> |
    <a href="#video">Video</a> |
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website!</h1>
    <p>This is the home section with some introductory text about the website. You can add more content here later.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <div class="gallery">
      <img src="images/pic1-small.jpg" alt="Picture 1" class="thumbnail">
      <img src="images/pic2-small.jpg" alt="Picture 2" class="thumbnail">
      <img src="images/pic3-small.jpg" alt="Picture 3" class="thumbnail">
    </div>
  </section>

  <!-- Lightbox (Modal Image Viewer) -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
    <div id="caption"></div>
  </div>

  <!-- Video Section -->
  <section id="video">
    <h2>My Video</h2>
    <video width="560" height="315" controls>
      <source src="video/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Website | Created by Alina-Maria Barbuta</p>
  </footer>

  <script src="JS/one_page_website.js"></script>
</body>
</html>
