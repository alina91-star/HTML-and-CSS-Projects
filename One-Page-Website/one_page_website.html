<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
  <link rel="stylesheet" href="one_page_website.css">
</head>

<body>
  <!-- ============ HEADER ============ -->
  <header>
    <h1>My One Page Website</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#video">Video</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ============ GALLERY SECTION ============ -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <div class="gallery-container">
      <img src="images/pic1.jpg" alt="Picture 1" class="thumbnail">
      <img src="images/pic2.jpg" alt="Picture 2" class="thumbnail">
      <img src="images/pic3.jpg" alt="Picture 3" class="thumbnail">
    </div>
  </section>

  <!-- ============ LIGHTBOX ============ -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
  </div>

  <!-- ============ VIDEO SECTION ============ -->
  <section id="video">
    <h2>My Video</h2>
    <video width="560" height="315" controls>
      <source src="images/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- ============ CONTACT SECTION ============ -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- ============ FOOTER ============ -->
  <footer>
    <p>Â© 2025 My One Page Website | Created by Alina-Maria Barbuta</p>
  </footer>

  <!-- Link to JavaScript -->
  <script src="JS/one_page_website.js"></script>
</body>
</html>
