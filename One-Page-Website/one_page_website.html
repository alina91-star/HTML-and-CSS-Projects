<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Pictures</a> |
    <a href="#video">Video</a> |
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the home section with some introductory text about the website. You can add more content here later.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <img src="gallery/pic1.jpg" alt="Picture 1">
    <img src="gallery/pic3.jpg" alt="Picture 3">
  </section>
  
 <!-- Video Section -->
<section id="video">
  <h2>Flower Video</h2>

  <!-- YouTube embed -->
  <iframe width="560" height="315"
          src="https://www.youtube.com/watch?v=9DDeSUxcTIY&list=RD9DDeSUxcTIY&start_radio=1"
          title="Samantha Ebert - Flowers (Official Lyric Video)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
</section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
